spring.application.name=gurgaonHome

#upload directory hai
file.upload-dir=uploads/


# Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/gurgaonhomes
spring.datasource.username=root
spring.datasource.password=system@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Multipart File Upload Configuration
# Allow up to 10 files per request (4 images + 1 video + buffer)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=250MB
spring.servlet.multipart.enabled=true

# Tomcat specific settings for multipart uploads
server.tomcat.max-http-post-size=262144000
server.tomcat.max-form-post-size=262144000
server.tomcat.max-form-content-buffer-size=52428800


